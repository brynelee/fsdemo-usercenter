apiVersion: apps/v1
kind: Deployment
metadata:
  name: transactionagentservice
  labels:
    app: transactionagentservice
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transactionagentservice
  template:
    metadata:
      labels:
        app: transactionagentservice
        version: v1
    spec:
      initContainers:
        - name: fsdemo-tas-init
          image: busybox
          imagePullPolicy: IfNotPresent
          env:
            - name: DBSERVER
              value: "mysqldb"
            - name: DBPORT
              value: "3306"
          command: ['sh', '-c']
          args:
            - echo Prepare to apollo initialize..;
              until nc -w 1 -z $DBSERVER $DBPORT;
              do echo TAS Waiting for database initialization to complete..; sleep 5; done;
              echo database is ready.;
      containers:
        - name: transactionagentservice
          image: registry.cn-hangzhou.aliyuncs.com/xdorg1/transactionagentservice
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          resources: {}
          env:
            - name: SERVERPORT
              value: "8082"
            - name: DEBUG_MODE
              value: "false"
            - name: JDBCURL
              value: "transproddb?setUnicode=true&characterEncoding=utf8"
            - name: DBUSERNAME
              value: "xiaodong"
            - name: DBPASSWORD
              value: "time4@FUN"
            - name: DBSERVER
              value: "mysqldb"
            - name: DBPORT
              value: "3306"
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: transactionagentservice
  labels:
    app: transactionagentservice
    service: transactionagentservice
spec:
  #  type: NodePort
  selector:
    app: transactionagentservice
  ports:
    - port: 8082
      name: http

